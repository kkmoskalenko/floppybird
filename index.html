<!DOCTYPE html>
<html lang="en">
<head>
    <title>47 chromosomemes</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <!-- Style sheets -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="gamecontainer">
    <div id="gamescreen">
        <div class="animated" id="sky">
            <div id="flyarea">
                <div class="animated" id="ceiling"></div>
                <!-- This is the flying and pipe area container -->
                <div class="bird animated" id="player"></div>

                <div id="bigscore"></div>

                <div id="splash"></div>

                <div id="scoreboard">
                    <div id="medal"></div>
                    <div id="currentscore"></div>
                    <div id="highscore"></div>
                    <div id="replay"><img alt="replay" src="assets/replay.png"></div>
                </div>

                <!-- Pipes go here! -->
            </div>
        </div>
        <div class="animated" id="land">
            <div id="debug"></div>
        </div>
    </div>
</div>
<div class="boundingbox" id="playerbox"></div>
<div class="boundingbox" id="pipebox"></div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script src="js/buzz.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
